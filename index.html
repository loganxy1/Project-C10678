
<html>
  <head>
    <title>Sound Identification Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Gluten&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Stick+No+Bills:wght@200&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <div class="header_div col-xs-12 text-center">
      <h2>Sound Controlled Aliens</h2>
      <p>Note: Play different sounds like clap, snapping, singing, and farting to make aliens dance!</p>
    </div>
    <div id="main_div">
      <center>
        <br>
        <button class="btn btn-warning" onclick="startClassification()">Start</button>
        <br><br>
        <h3 id="result_label">I can hear-</h3>
        <h4 id="result_confidence">Accuracy-</h4>
        <br><br><br><br>
        <img width="300" height="300" id="alien1" src="aliens-01.png">
        <img width="300" height="300" id="alien2" src="aliens-02.png">
        <img width="300" height="300" id="alien3" src="aliens-03.png">
        <img width="300" height="300" id="alien4" src="aliens-04.png">
        <img width="300" height="300" id="Dog" src="TheBrat.jpg">
      </center>
    </div>
    <div class="copy_right_footer">Developed by-Yuvraj</div>
<script src="main.js"></script>
  </body>
</html>
